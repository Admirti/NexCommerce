
<div class="container" id="productcheckout">
  <div class="row">
    <h1>Cart</h1>
    <ngcart-cart template-url="components/ngcart/cart.html"></ngcart-cart>
  </div>

  <div class="row"  id="checkoutMarginBottom" >
    <h1>Choose a payment method</h1>
    <p class="help-block">{{ errors }}</p><br>
    <div class="col-md-6" id="checkoutside">
      <form>
        <braintree-dropin options="paymentOptions">Loading...</braintree-dropin>
        <input class="btn btn-success" type="submit" value="Purchase" />
      </form>
    </div>
  </div>
</div>
